<!DOCTYPE html>
<html>
<head>
	<title>States</title>
</head>
<body>
	{% if state is none %}
		<h1>States</h1>
		<ul>
		{% for state in states %}
			<li>{{ state.id }}: <b>{{ state.name }}</b></li>
		{% endfor %}
		</ul>
	{% else %}
		<h1>State: {{ state.name }}</h1>
		<h3>Cities:</h3>
		<ul>
		{% for city in state.cities %}
			<li>{{ city.id }}: <b>{{ city.name }}</b></li>
		{% endfor %}
		</ul>
	{% endif %}
</body>
</html>
